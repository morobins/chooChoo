<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Choo Choo</title>
</head>

<body>

  <div class="jumbotron text-center train-head">
    <div class="container">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">Enter your train information below in order to retrieve the next train arriving.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4" id="form-container">
        <div class="card my-3">
          <div class="card-header">
            <h4>Enter Your Train Info:</h4>
          </div>
          <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Train Name</label>
              <input type="text" class="form-control" id="train-input">
            </div>
            <div class="form-group">
              <label for="title">Destination</label>
              <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
              <label for="date">First Train Time (24hr)</label>
              <input type="text" class="form-control" id="time-input">
            </div>
            <div class="form-group">
              <label for="rate">Frequency (min)</label>
              <input type="number" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
          </form>
        </div>
        </div>
      </div>
      <div class="col-8">
        <div class="card my-3">
          <div class="card-header">
            <h4>Trains</h4>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-data">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="./assets/javascript/Moment.js"></script>
</body>

</html>
