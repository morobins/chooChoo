<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Choo Choo</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Employee Compensation Log</h1>
          <p class="lead">This is a detailed account of each employee and the hours they have worked with MDR Enterprises.</p>
        </div>
      </div>

      <div class="container">
          <div class="row">
            <div class="col-4">
                <div class="card my-3">
                    <div class="card-header">
                      <h4>New Employee Information</h4>
                    </div>
                    <br>
                    <form>
                      <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" class="form-control" id="name-input">
                      </div>
                      <div class="form-group">
                        <label for="title">Role</label>
                        <input type="text" class="form-control" id="role-input">
                      </div>
                      <div class="form-group">
                        <label for="date">Start Date DD/MM/YY</label>
                        <input type="text" class="form-control" id="date-input">
                      </div>
                      <div class="form-group">
                        <label for="rate">Monthly Rate ($)</label>
                        <input type="number" class="form-control" id="rate-input">
                      </div>
                      <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
                    </form>
                  </div>
            </div>
            <div class="col-8">
              <div class="card my-3">
                <div class="card-header">
                  <h4>Employee List</h4>
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed($)</th>
                      </tr>
                    </thead>
                    <tbody id="employee-data">
            
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          </div>
  

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

<script src="https://code.jquery.com/jquery.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="./assets/javascript/Moment.js"></script>
</body>
</html>
